apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantation-app
  namespace: plantation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plantation-app
  template:
    metadata:
      labels:
        app: plantation-app
    spec:
      containers:
      - name: app
        image: your-registry/plantation-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          value: "mongodb://mongo:27017/plantation"
